<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIS Trainingsdashboard</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: red;
    }

    #spelerNaam {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      margin-left: 10px;
    }

    .hidden {
      display: none;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
    }

    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <div class="container" id="loginContainer">
    <h1>VIS Trainingsdashboard</h1>
    <label for="code">Toegangscode:</label>
    <input type="text" id="code" placeholder="Voer je code in">
    <button onclick="checkCode()">Inloggen</button>
    <p id="loginFout" class="hidden" style="color:red;">Ongeldige code, probeer opnieuw.</p>
  </div>

  <div class="container hidden" id="dashboardContainer">
    <h1>Trainingsdashboard <span id="spelerNaam"></span></h1>
    <label for="doelen">Doelen</label>
    <textarea id="doelen" rows="3"></textarea>
    <label for="techniek">Techniek</label>
    <textarea id="techniek" rows="2"></textarea>
    <label for="fysiek">Fysiek</label>
    <textarea id="fysiek" rows="2"></textarea>
    <label for="tactiek">Tactiek</label>
    <textarea id="tactiek" rows="2"></textarea>
    <label for="mentaal">Mentaal</label>
    <textarea id="mentaal" rows="2"></textarea>
    <button onclick="opslaan()">Opslaan</button>
    <p id="opslaanStatus" style="margin-top: 10px;"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUCewU8Bv79TG5wUl3x6hEGXMIzWv8Mk97rtWR7UBajRLQMvxeKu-W2fI10OlLhYFk/exec";

    let spelerData = [];
    function checkCode() {
      const code = document.getElementById("code").value.trim().toLowerCase();
      fetch(scriptURL + "?action=getData")
        .then(res => res.json())
        .then(data => {
          spelerData = data;
          const speler = data.find(row => row.code.trim().toLowerCase() === code);
          if (speler) {
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("dashboardContainer").classList.remove("hidden");
            document.getElementById("spelerNaam").innerText = `– ${speler.naam}`;
            document.getElementById("doelen").value = speler.doelen;
            document.getElementById("techniek").value = speler.techniek;
            document.getElementById("fysiek").value = speler.fysiek;
            document.getElementById("tactiek").value = speler.tactiek;
            document.getElementById("mentaal").value = speler.mentaal;
          } else {
            document.getElementById("loginFout").classList.remove("hidden");
          }
        })
        .catch(err => alert("Fout bij laden van data"));
    }

    function opslaan() {
      const naam = document.getElementById("spelerNaam").innerText.replace("– ", "").trim();
      const doelen = document.getElementById("doelen").value;
      const techniek = document.getElementById("techniek").value;
      const fysiek = document.getElementById("fysiek").value;
      const tactiek = document.getElementById("tactiek").value;
      const mentaal = document.getElementById("mentaal").value;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          naam,
          doelen,
          techniek,
          fysiek,
          tactiek,
          mentaal
        })
      })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("opslaanStatus").innerText = msg;
        })
        .catch(err => {
          document.getElementById("opslaanStatus").innerText = "Fout bij opslaan.";
        });
    }
  </script>
</body>

</html>
