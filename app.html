<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voetbalacademie VIS - Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background-color: #c00000;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    label {
      display: block;
      margin-top: 1.5rem;
    }
    input[type="text"], textarea, input[type="range"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #c00000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    #inlogscherm {
      display: none;
      text-align: center;
      margin-top: 4rem;
    }
    #dashboard {
      display: none;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>VIS Speler Dashboard</header>

  <div class="container" id="inlogscherm">
    <h2>Log in</h2>
    <input type="text" id="toegangscode" placeholder="Toegangscode" />
    <button onclick="login()">Inloggen</button>
  </div>

  <div class="container" id="dashboard">
    <p><strong>Naam:</strong> <span id="naam"></span></p>

    <label>Doelen:</label>
    <textarea id="doelen" rows="3"></textarea>

    <label>Techniek</label>
    <div class="slider-label"><span>0</span><span>10</span></div>
    <input type="range" min="0" max="10" id="techniek" />

    <label>Fysiek</label>
    <div class="slider-label"><span>0</span><span>10</span></div>
    <input type="range" min="0" max="10" id="fysiek" />

    <label>Tactiek</label>
    <div class="slider-label"><span>0</span><span>10</span></div>
    <input type="range" min="0" max="10" id="tactiek" />

    <label>Mentaal</label>
    <div class="slider-label"><span>0</span><span>10</span></div>
    <input type="range" min="0" max="10" id="mentaal" />

    <button onclick="opslaan()">Voortgang opslaan</button>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbz6JSoX4QKMXaWDXa-Re7p_D_jRCIAR3p--js2FiYk/dev";

    async function login() {
      const code = document.getElementById("toegangscode").value;

      try {
        const res = await fetch(`${webAppURL}?code=${code}`);
        const data = await res.json();

        if (data.error) {
          alert("Ongeldige toegangscode.");
        } else {
          localStorage.setItem("code", code);
          window.location.reload();
        }
      } catch (err) {
        alert("Fout bij inloggen.");
        console.error(err);
      }
    }

    async function laadData() {
      const code = localStorage.getItem("code");
      if (!code) {
        document.getElementById("inlogscherm").style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${webAppURL}?code=${code}`);
        const data = await res.json();

        if (data.error) {
          localStorage.removeItem("code");
          window.location.reload();
        } else {
          document.getElementById("inlogscherm").style.display = "none";
          document.getElementById("dashboard").style.display = "block";

          document.getElementById("naam").textContent = data.naam || "-";
          document.getElementById("doelen").value = data.doelen || "";
          document.getElementById("techniek").value = data.techniek || 0;
          document.getElementById("fysiek").value = data.fysiek || 0;
          document.getElementById("tactiek").value = data.tactiek || 0;
          document.getElementById("mentaal").value = data.mentaal || 0;
        }
      } catch (err) {
        alert("Fout bij het laden van data.");
        console.error(err);
      }
    }

    async function opslaan() {
      const code = localStorage.getItem("code");
      const data = {
        code: code,
        doelen: document.getElementById("doelen").value,
        techniek: document.getElementById("techniek").value,
        fysiek: document.getElementById("fysiek").value,
        tactiek: document.getElementById("tactiek").value,
        mentaal: document.getElementById("mentaal").value,
      };

      try {
        const res = await fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await res.json();
        alert(result.status || "Opgeslagen");
      } catch (err) {
        alert("Fout bij opslaan.");
        console.error(err);
      }
    }

    laadData();
  </script>
</body>
</html>
