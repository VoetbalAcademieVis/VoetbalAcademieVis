<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoetbalAcademieVis - Trainingsdashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d00;
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #d00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    h1 {
      font-size: 1.8rem;
    }
    #spelerNaam {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      margin-left: 10px;
    }
    .slider-group {
      margin: 20px 0;
    }
    .slider-label {
      margin-bottom: 5px;
    }
    .slider-value {
      float: right;
    }
  </style>
</head>
<body>
  <header>VoetbalAcademie VIS</header>
  <div class="container">
    <div id="loginContainer">
      <div class="form-group">
        <label for="accessCode">Toegangscode:</label>
        <input type="text" id="accessCode" placeholder="Voer je toegangscode in" />
      </div>
      <button onclick="checkAccessCode()">Inloggen</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <div id="dashboard" class="hidden">
      <h1>Trainingsdashboard <span id="spelerNaam"></span></h1>

      <div class="slider-group">
        <label class="slider-label">Techniek <span class="slider-value" id="techniekValue">0</span></label>
        <input type="range" min="0" max="10" value="0" id="techniekSlider" oninput="updateValue('techniek')">
      </div>

      <div class="slider-group">
        <label class="slider-label">Inzicht <span class="slider-value" id="inzichtValue">0</span></label>
        <input type="range" min="0" max="10" value="0" id="inzichtSlider" oninput="updateValue('inzicht')">
      </div>

      <div class="slider-group">
        <label class="slider-label">Fysiek <span class="slider-value" id="fysiekValue">0</span></label>
        <input type="range" min="0" max="10" value="0" id="fysiekSlider" oninput="updateValue('fysiek')">
      </div>

      <button onclick="opslaan()">Voortgang opslaan</button>
    </div>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbyUCewU8Bv79TG5wUl3x6hEGXMIzWv8Mk97rtWR7UBajRLQMvxeKu-W2fI10OlLhYFk/exec";
    let spelerRij = -1;

    function checkAccessCode() {
      const code = document.getElementById("accessCode").value;
      fetch(webAppURL + '?code=' + code)
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            spelerRij = data.rij;
            document.getElementById("spelerNaam").innerText = "â€“ " + data.naam;
            document.getElementById("techniekSlider").value = data.techniek;
            document.getElementById("inzichtSlider").value = data.inzicht;
            document.getElementById("fysiekSlider").value = data.fysiek;
            updateValue('techniek');
            updateValue('inzicht');
            updateValue('fysiek');
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
          } else {
            document.getElementById("loginError").innerText = "Ongeldige toegangscode.";
          }
        })
        .catch(error => {
          console.error('Fout bij ophalen gegevens:', error);
          document.getElementById("loginError").innerText = "Er ging iets mis bij het laden van gegevens.";
        });
    }

    function updateValue(onderdeel) {
      const slider = document.getElementById(`${onderdeel}Slider`);
      const value = document.getElementById(`${onderdeel}Value`);
      value.innerText = slider.value;
    }

    function opslaan() {
      if (spelerRij === -1) return;
      const data = {
        rij: spelerRij,
        techniek: document.getElementById("techniekSlider").value,
        inzicht: document.getElementById("inzichtSlider").value,
        fysiek: document.getElementById("fysiekSlider").value,
      };
      fetch(webAppURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => alert("Voortgang opgeslagen!"))
      .catch(err => alert("Fout bij opslaan: " + err));
    }
  </script>
</body>
</html>
